[env]
platform = espressif8266
framework = arduino
monitor_port = COM[2345]
monitor_speed = 57600
lib_deps = 
	adafruit/Adafruit Unified Sensor@^1.1.13
	adafruit/Adafruit BNO055@^1.6.1
	adafruit/Adafruit BusIO@^1.14.5
	SPI
	SD
	olikraus/U8g2@^2.35.7
	jandrassy/ArduinoOTA@^1.0.11

[env:d1_mini]
board = d1_mini

[env:nodemcuv2]
board = nodemcuv2
